<html>
  <head>
    <title>Team Login</title>
  </head>
  <body>
    <p>Login first with the <strong>team</strong> username and password (from the <a href="https://docs.google.com/document/d/1UtSdhI9cjW6tcESnFunoHJG6Hfe6iwWsMbW-HMh79Xc/edit">How to Puzzletron</a> guide).</p>
    <p>(We'll ask for your individual username and password momentarily)</p>
    <form method="post" action="">
      <table>
        <tr>
          <td>User</td>
          <td><input type="text" name="httpd_username" /></td>
        </tr>
        <tr>
          <td>Pass</td>
          <td><input type="password" name="httpd_password" /></td>
        </tr>
      </table>
      <input type="submit" name="login" value="Login" />
    </form>
  </body>
</html>
